<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body >
    <div class="container">
        <div class="player">
            <div class="player--details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist" >Track artist</div>
            </div>
            <div class="player--buttons">
                <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x" aria-hidden="true"></i></div>
                <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x" aria-hidden="true"></i></div>
                <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x" aria-hidden="true"></i></div> 
            </div>
            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="0" max="100" value="0" class="seek-slider" onchange="seekTo()">
                <div class="end-time">00:00</div>
            </div>
            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume-slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
